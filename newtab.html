<!DOCTYPE html>
<html>
<head>
  <title>Get Your work Done</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">

</head>
<body class="container bg-color">

      <div class="row" id="head-box" style="text-align: center;">
        <div class="col-md-3   mx-auto rounding">
          <strong>Make Your List</strong>
        </div>
      </div>
      <div class="row" id="todo-box">
        <div class="col-md-4 mx-auto rounding">
          <span id="todo_list"></span>
          <form class="add_items">
            <input type="text" class="form-control input-sm todo-rouding" id="todo_list_item" placeholder="Enter the task" style="height:2rem;">
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <a class="btn btn-light" id="add_button"><i class="fas fa-plus"></i></a>
        </div>
      </div>



</body>

<link rel="stylesheet" href="css/bootstrap.min.css" />
<link rel="stylesheet" href="css/all.css" />
<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/content.js"></script>
<script src="js/bootstrap.min.js"></script>
</html>
